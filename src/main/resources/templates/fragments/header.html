<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-expand bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">CartoonKitchen</a>

            <form class="d-flex flex-grow-1 mx-3" th:action="@{/}" method="get">
                <input class="form-control me-2" type="text" name="query"
                       placeholder="Поиск по названию рецепта" th:value="${query}">
                <button class="btn btn-primary" type="submit">Найти</button>
            </form>

            <div class="d-flex gap-2" sec:authorize="isAnonymous()">
                <a class="btn btn-outline-primary" th:href="@{/login}">Войти</a>
                <a class="btn btn-outline-success" th:href="@{/register}">Регистрация</a>
            </div>

            <div class="d-flex gap-2 align-items-center" sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-primary" th:href="@{/dishes/add}">Добавить рецепт</a>
                <a class="btn btn-outline-warning" th:href="@{/favorites}">❤ Мои избранные</a>
                <a class="btn btn-outline-warning" th:href="@{/profile}">Мои рецепты</a>

                <button class="btn btn-outline-danger" type="submit" form="logoutForm">
                    Выйти
                </button>
            </div>
        </div>
    </nav>

    <form id="logoutForm" th:action="@{/logout}" method="post" class="d-none" sec:authorize="isAuthenticated()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</th:block>
</body>
</html>
