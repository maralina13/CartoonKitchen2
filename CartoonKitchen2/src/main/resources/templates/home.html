<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cartoon Kitchen</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Добро пожаловать в Cartoon Kitchen!</h1>

<h2>Категории:</h2>
<ul>
  <li th:each="category : ${categories}">
    <strong th:text="${category.name}">Название категории</strong> —
    <span th:text="${category.description}">Описание</span>
  </li>
</ul>

<div th:if="${#authorization.expression('isAuthenticated()')}">
  <a href="/dishes/add">
    <button>➕ Добавить новое блюдо</button>
  </a>
</div>


<h2>Блюда:</h2>
<ul>
  <li th:each="dish : ${dishes}">
    <strong th:text="${dish.name}">Название блюда</strong> —
    <span th:text="${dish.recipe}">Рецепт</span><br>

    <div th:if="${dish.image != null}">
      <img th:src="'data:image/jpeg;base64,' + ${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(dish.image)}"
           width="300" alt="Блюдо">
    </div>
  </li>
</ul>

</body>
</html>
