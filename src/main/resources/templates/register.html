<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width:520px;">
    <h3 class="mt-5 mb-4 text-center">Регистрация</h3>

    <div th:if="${emailExists}" class="alert alert-danger py-2">E-mail уже используется</div>
    <div th:if="${usernameExists}" class="alert alert-danger py-2">Имя пользователя занято</div>

    <form th:action="@{/register}" method="post" th:object="${user}" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="invalid-feedback d-block"
                 th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" th:field="*{username}" required>
            <div class="invalid-feedback d-block"
                 th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control" th:field="*{password}" required>
            <div class="invalid-feedback d-block"
                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-success w-100">Создать аккаунт</button>
    </form>

    <div class="text-center mt-3">
        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
    </div>
</div>
</body>
</html>
