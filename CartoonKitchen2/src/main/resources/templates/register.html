<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Регистрация</h2>

<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Имя пользователя: <input type="text" th:field="*{username}"/></label><br>
    <label>Email: <input type="email" th:field="*{email}"/></label><br>
    <label>Пароль: <input type="password" th:field="*{password}"/></label><br>

    <div th:if="${usernameExists}">
        <p style="color:red;">Пользователь с таким именем уже существует!</p>
    </div>

    <input type="submit" value="Зарегистрироваться"/>
</form>

</body>
</html>
